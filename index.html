<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width ,intial-scale=1">

<meta http-equiv="X-UA-Compatible" content="="ie-edge">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<title>Budget Calculator</title>
</head>
<body class="bg-indigo-200">  <!--use bd for white or change green for other color-->



<!--header-->

<header class="bg-blue-700 border-b-4 border-grey-600">

            <h1 class="text-4xl font-semibold text-white p-4 text-center">Budget Calculator</h1>
            <h4 class="text-xl font-semibold text-white p-1 text-center">&copy;By Karthikeyan.G</h4>
</header>
	
<!--container-->
<div class="Container">

   

    <div class="mt-10">
        <label for="enter_money" class="text-2xl block text-center">Enter Amount</label>
        <input id="enter_money" type="text" class="shadow appearance-none border border-gray-500 rounded px-5 py-2 block mx-auto mt-5">
    
        <p id="error" class=" hidden text-red-500 text-sm italic text-center mt-3">Please enter valid Amount</p>
    </div>

   
    <div id="manage_div" class="mt-10 hidden">
        <p class="text-xl text-center font-semibold">split the money</p>

        <div class="">
            <div class="flex-grow">
                <label for="RoomRent">Rent</label>
                <input id="RoomRent" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1">
            </div>
        
            <div class="flex-grow">
                <label for="Expenses">EMI</label>
                <input id="Expenses" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1">
            </div>

            <div class="flex-grow">
                <label for="Grocery">Grocery</label> 
                <input id="Grocery" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1">
            </div>

            <div class="flex-grow">
                <label for="OtherBills">OtherExpenses</label>
                <input id="Bills" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1">
            </div> 

            <div class="flex-grow">
             <label for="date">date</label>
                <input id="date" type="date" class="shadow appearence-none border border-gray-500 rounded  py-1">
            </div>
        
        </div>
        <p id="error_manage" class="text-blue-500 text-sm italic text-center mt-3"></p>
    
        <div>
            <button id="evaluate" class="bg-purple-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-color-500 rounded mt-10 block mx-auto">Evaluate my money

            </button>


            <!--loading gif--> 
            <img id="loader" src="C:\Users\HP\Desktop\my projects\budget calculator-by  karthik\loading.gif"  class="hidden block mx-auto">
            
            <!--show result section-->
             <div id="result_section" class="mt-10 hidden">
                <p class="text-2xl text-center font-semibold">Result</p>

                <div class="">

                    <div class="flex-grow bg-blue-600 shadow-lg px-6 py-4 rounded mx-5">
                        <h1 class="font-bold text-white text-xl">final Budget</h1>
                        <p id="show_RoomRent" class="text-white font-semibold text-2xl"></p>
                    </div>


                    <div class="flex-grow bg-pink-600 shadow-lg px-6 py-4 rounded mx-5">
                        <h1 class="font-bold text-white text-xl">Expenses</h1>
                        <p id="show_Expenses" class="text-white font-semibold text-2xl"></p>
                    </div>


                    <div class="flex-grow bg-red-600 shadow-lg px-6 py-4 rounded mx-5">
                        <h1 class="font-bold text-white text-xl">Balance</h1>
                        <p id="show_Balance" class="text-white font-semibold text-2xl"></p>
                    </div>

                    <div class="flex-grow bg-purple-600 shadow-lg px-6 py-4 rounded mx-5">
                        <h1 class="font-bold text-white text-xl">Savings</h1>
                        <p id="show_save" class="text-white font-semibold text-2xl"></p>
                    </div>

                    <div class="flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
                        <h1 class="font-bold text-white text-xl">Date</h1>
                        <p id="show_date" class="text-white font-semibold text-2xl"></p>
                    </div>

                </div>

                <button id="reset_button" class="bg-red-500 hover:bd-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded mt-5 block mx-auto">Reset</button>
                
             </div>
             
        </div>
        
    </div>
    
</div>

<script type="text/javascript" src="budgetjs.js"></script>
</body>





</html>
